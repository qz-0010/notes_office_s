<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>notes_lk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/lk/main.css">
  <link rel="stylesheet" href="css/lk/lk.css">

  <script src="/js/lk/lk.js"></script>
</head>
<body>
<div class="lk">
  <nav class="lk-nav">
    <ul class="lk-nav__list">
      <li class="lk-nav__item"><a href="/" class="lk-nav__link">Личный кабинет</a></li>
      <li class="lk-nav__item"><a href="favorite.html" class="lk-nav__link">Избранное</a></li>
      <li class="lk-nav__item"><a href="dates.html" class="lk-nav__link">Памятные даты</a></li>
    </ul>
  </nav>
  <div class="lk__body">
    <div class="lk__row">
      <div class="lk__col lk__col_second">
        <section class="lk-widget">
          <div class="lk-widget_body">
            <h5 class="lk-widget__title lk-widget__title_big">Ибранное</h5>
            <form class="date-tabs">
              <div class="date-tabs__row">
                <div class="date-tabs__row-item">
                  <input type="text" class="i-txt i-txt_lk i-txt_full-width" placeholder="Имя">
                </div>
                <div class="date-tabs__row-item">
                  <input type="text" class="i-txt i-txt_lk i-txt_full-width" placeholder="Дата именин">
                </div>
              </div>
              <div class="date-tabs__row">
                <label class="lk-check">
                  <input type="checkbox" class="hidden hidden_abs lk-check__checkbox" checked>
                  <span class="lk-check__fake"></span>
                  <span class="lk-check__text">Получать уведомление о приближении даты на почту  </span>
                </label>
              </div>
              <div class="date-tabs__footer">
                <button class="btn date-tabs__footer-btn">Добавить именины</button>
              </div>
            </form>
            <div class="lk-widget__list">
              <div class="lk-widget__list-row">
                <div class="lk-widget__list-table">
                  <div class="lk-widget__cell lk-widget__cell_first"><span class="lk-widget__cell-name">Михаил</span></div>
                  <div class="lk-widget__cell"><span class="lk-widget__cell-meta">12.03.2007</span></div>
                  <div class="lk-widget__cell">
                    <div class="lk-widget__cell-buttons">
                      <span class="lk-widget__cell-btn">Редактировать</span> | <span class="lk-widget__cell-btn">Удалить</span>
                    </div>
                  </div>
                </div>
                <form action="" class="inline-form">
                  <div class="inline-form__row">
                    <div class="inline-form__item">
                      <div class="inline-form__i-wrap">
                        <input type="text" class="inline-form__input i-txt i-txt_lk">
                      </div>
                    </div>
                    <div class="inline-form__item">
                      <div class="inline-form__i-wrap">
                        <input type="text" class="inline-form__input i-txt i-txt_lk">
                      </div>
                    </div>
                    <div class="inline-form__item">
                      <span class="inline-form__btn">Сохранить</span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="lk__col">
        <section class="lk-widget">
          <div class="lk-widget_body">
            <h5 class="lk-widget__title lk-widget__title_big">Памятные даты</h5>
            <form class="date-tabs">
              <div class="date-tabs__row">
                <div class="date-tabs__row-item">
                  <input type="text" class="i-txt i-txt_lk i-txt_full-width" placeholder="Имя">
                </div>
                <div class="date-tabs__row-item">
                  <input type="text" class="i-txt i-txt_lk i-txt_full-width" placeholder="Дата именин">
                </div>
              </div>
              <div class="date-tabs__row">
                <label class="lk-check">
                  <input type="checkbox" class="hidden hidden_abs lk-check__checkbox" checked>
                  <span class="lk-check__fake"></span>
                  <span class="lk-check__text">Получать уведомление о приближении даты на почту  </span>
                </label>
              </div>
              <div class="date-tabs__footer">
                <button class="btn date-tabs__footer-btn">Добавить именины</button>
              </div>
            </form>
            <div class="lk-widget__list">
              <div class="lk-widget__list-row">
                <div class="lk-widget__list-table">
                  <div class="lk-widget__cell lk-widget__cell_first"><span class="lk-widget__cell-name">Михаил</span></div>
                  <div class="lk-widget__cell"><span class="lk-widget__cell-meta">12.03.2007</span></div>
                  <div class="lk-widget__cell">
                    <div class="lk-widget__cell-buttons">
                      <span class="lk-widget__cell-btn">Редактировать</span> | <span class="lk-widget__cell-btn">Удалить</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
</body>
</html>
